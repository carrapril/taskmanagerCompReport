<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div id="myDIV" class="header">
      <h2 style="margin:5px">My Super Awesome Task Manager</h2>
      <input type="text" id="myInput" placeholder="Search">
      <span class="addBtn"><i class="fas fa-search"></i></span>
    </div>
    
    <main>
  
        <section id="list">
          
            <button type="submit" class="btn btn-primary"id="hideshow" >Hide/Show</button>
            <button type="submit" class="btn-sm btn-danger" id="deleteAll">Delete All</button>
            <h3>To Do List</h3>
            <div id="tasks-list">
              <!-- task will be rendered here using javascript-->
            </div>

        </section>

        <section id="form">
            <h3>Task Information</h3>
            <form class="row g-3">
                <div class="control">
                  <label class="form-label">Title:</label>
                  <input type="text" class="form-control" id="txtTitle"><br>
                </div>
                <div class="control">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" rows="4" class="form-control"></textarea><br>
                  </div>
                <div class="control">
                  <label class="form-label">Important!</label><i class="far fa-star" id="iconImportant"></i><br>
                </div>
               
                <div class="control">
                  <label  class="form-label">Contact</label>
                  <input type="text" class="form-control" id="txtContact" placeholder="Email or Phone"><br>
                </div>
                <div class="control">
                  <label for="inputLocation" class="form-label">Location</label>
                  <input type="text" class="form-control" id="txtLocation"><br>
                </div>
                

                <div class="control">
                  <label class="form-label">Color</label>
                  <input type="color" class="form-control" id="selColor"><br>
                </div>
                <div class="control">
                    <label class="form-label">Due Date:</label>
                    <input type="datetime-local" class="form-control" id="selDate"><br>
                  </div>
                
                <div class="col-12">
                  <button type="button" class="btn btn-success" id="savbtn">Save Task</button>
                </div>
              </form>


        </section>

    </main>






 <!--Scripts-->   

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/test.js"></script>
<script src="./scripts/task.js"></script>

   
</body>
</html>
